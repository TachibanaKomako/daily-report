<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <title>Vite App</title>
    <script type="module" crossorigin src="/assets/main-lhVzIqbo.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-BAzdP91P.css">
  </head>
  <body>
    <form class="form" action="" id="js-form">
      <div class="form-list">
        <label class="form-title" for="name">
          Name:
        </label>
        <div class="form-field">
          <input class="input-field" type="text" id="name" name="name">
        </div>
      </div>
      <div class="form-list">
        <label class="form-title" for="work">
          Work:
        </label>
        <div class="form-field">
          <input class="input-field" type="text" id="work" name="work">
        </div>
      </div>
      <div class="form-list">
        <label class="form-title" for="comment">
          Comment:
        </label>
        <div class="form-field">
          <textarea class="input-field" id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>

      </div>
      <div class="form-button">
        <button class="button" type="submit">Submit</button>
      </div>
    </form>

    <div class="history-link">
      <a href="./">Home</a>
      <a href="./History.html">History</a>
    </div>
  </body>
</html>
